<h1>{{ title }}</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | async">
      <td>
        <a [routerLink]="['/products', product.id, 'view']">
          {{ product.name }}
        </a>
      </td>
      <td>{{ product.type }}</td>
      <td>{{ product.description }}</td>
    </tr>
  </tbody>
</table>
