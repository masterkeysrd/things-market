<h1>{{ title }}</h1>

<a [routerLink]="['/products', 'create']">Create Product</a>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | async">
      <td>
        <a [routerLink]="['/products', product.id, 'view']">
          {{ product.name }}
        </a>
      </td>
      <td>{{ product.type }}</td>
      <td>{{ product.description }}</td>
      <td>
        <a [routerLink]="['/products', product.id, 'view']">
          View
        </a>
        <a [routerLink]="['/products', product.id, 'edit']">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
